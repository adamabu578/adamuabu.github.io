<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gaming website</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="IMG/logo.png" class="logo">
			<nav>
				<ul id="menulist">
					<li><a href="">Game controller</a></li>
					<li><a href="">VR Acessories</a></li>
					<li><a href="">media Remotes</a></li>
					<li><a href="">Others</a></li>
				</ul>
			</nav>
			<img src="IMG/menu.png" class="menu-icon" onclick="togglemenu()">
		</div>	

	<div class="row">
		<div class="col-1">
			<h2>PS4 V2<br> DUALSHOCK 4</h2>
			<h3>Wireless controller for playstation 4</h3>
			<p>(compatible/Generic)</p>
			<h4>$35.50</h4>
			<button type="button">Buy Now<img src="IMG/arrow.png"></button>
		</div>
		<div class="col-2">
			<img src="IMG/controller1.png" class="controller1">
			<div class="color-box"></div>
			<div class="add-btn">
				<img src="IMG/add.png">
				<p><small>Add to cart</small></p>
			</div>
		</div>
	</div>

	<div class="social-links">
		<img src="IMG/fb.png">
		<img src="IMG/twitter.png">
		<img src="IMG/instagram.png">
	</div>

</div>

<script>
	
	var menuList = document.getElementById("menuList");

	menulist.style.maxHeight ="0px";

	function togglemenu(){

		if (menulist.style.maxHeight == "0px") 
		{
				menulist.style.maxHeight = "130px";
		}
		else
		{
				menulist.style.maxHeight = "0px";
		}
	}

</script>

</body>
</html>
